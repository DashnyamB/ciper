version: '3.8'

services:
  postgres:
    container_name: cipher_postgres
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-cipher_auth}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  redis:
    container_name: cipher_redis
    image: redis:7
    ports:
      - '6379:6379'

volumes:
  db_data:
